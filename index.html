<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grounberg</title>

    <link rel="stylesheet" href="css/clash-display.css">
    <link rel="stylesheet" href="css/satoshi.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/services.css">
  </head>

  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">
          Jacob Grönberg
        </h1>
        <div class="hamburger-box">
          <div class="hamburger-inner"></div>
          <div class="hamburger-inner"></div>
          <div class="hamburger-inner"></div>
        </div>
      </div>
    </header>
    
    <section class="hero">
      <div class="container">
        <div class="hero-title">
          <h1 class="hero-maintitle">
            Jacob <br/> Grönberg
          </h1>
          <h3 class="hero-subtitle">
            Photographer
          </h3>
          <h3 class="hero-subtitle">
            & Visual artist
          </h3>
        </div>
        <div class="hero-img">
          <img src="imgs/dancing-in-bw.png" alt="Dancing in Black and White"/>
        </div>

        <div class="hero-button">
          <div class="hero-button-img">
            <img src="imgs/image wrapper.png" alt="Jacob"/>
            <p>Hi, I'm Jacob</p>
          </div>
          
          <div class="circle">
            <div class="main">
              <p>Work with me</p>
            </div>
            <div class="second"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="services">
      <div class="container">
        <div class="services-title">
          <div class="line"></div>
          <p>Services</p>
        </div>
        
      </div>
    </section>
  </body>
</html>
